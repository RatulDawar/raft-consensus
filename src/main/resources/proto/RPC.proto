syntax = "proto3"; /* default is proto2 */
option java_package = "proto";

service RequestVoteService {
  rpc requestVoteRPCHandler (VoteRPCRequest) returns (VoteRPCResponse) {}
}
message VoteRPCRequest {
  /*type   name = id; */
  int32 term = 1;
  int32 candidateId = 2;
}
message VoteRPCResponse {
  int32 term = 1;
  bool voteGranted = 2;
}


service HeatbeatService {
  rpc sendHeartbeatRPC (HeartbeatRPCRequest) returns (VoidRPCResponse){}
}

message HeartbeatRPCRequest{
  int32 senderId = 1;
  int32 term = 2;
}

message  VoidRPCResponse{

}


service LogReplicationService{
  rpc appendEntriesRPCHandler (AppendEntriesRPCRequest) returns (AppendEntriesRPCResponse){}
}

message AppendEntriesRPCRequest {
  int32 leaderID = 1;
  int32 prevLogIndex = 2;
  int32 prevLogTerm = 3;
  repeated LogEntry logEntries = 4;
  int32 leaderCommitIndex = 5;
  int32  term = 6;
}

message AppendEntriesRPCResponse{
  bool isReplicated = 1;
}

message LogEntry{
  bytes command = 1;
  int32 term = 2;
}